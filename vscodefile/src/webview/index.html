<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAPI 转 TypeScript</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 12C3 12 6 7 12 7C18 7 21 12 21 12C21 12 18 17 12 17C6 17 3 12 3 12Z"
            stroke="currentColor"
            stroke-width="2"
          />
          <path
            d="M6 12C6 12 8 9 12 9C16 9 18 12 18 12C18 12 16 15 12 15C8 15 6 12 6 12Z"
            stroke="currentColor"
            stroke-width="2"
          />
          <path
            d="M9 12C9 12 10 10.5 12 10.5C14 10.5 15 12 15 12C15 12 14 13.5 12 13.5C10 13.5 9 12 9 12Z"
            stroke="currentColor"
            stroke-width="2"
          />
        </svg>
        YAPI 转 TypeScript
      </h1>

      <div class="info">
        <p>将YAPI接口定义转换为TypeScript类型定义文件。</p>
      </div>

      <!-- YAPI Token 输入框 -->
      <div class="form-group">
        <label for="yapiToken">YAPI Token</label>
        <input type="text" id="yapiToken" placeholder="请输入YAPI项目Token" />
        <button id="saveTokenBtn">保存 Token</button>
        <div id="tokenStatus" class="status-message"></div>
      </div>

      <div class="separator"></div>

      <!-- 接口选择 -->
      <div class="form-group">
        <label for="interfaceCategories">接口分类</label>
        <select id="interfaceCategories" multiple></select>
        <div class="btn-group">
          <button id="refreshInterfacesBtn">刷新接口列表</button>
          <button id="selectAllBtn">全选</button>
          <button id="deselectAllBtn">全不选</button>
        </div>
        <div id="interfacesStatus" class="status-message"></div>
      </div>

      <div class="separator"></div>

      <!-- 生成按钮 -->
      <div class="generate-container">
        <button id="generateBtn" disabled>生成 TypeScript 接口定义</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
